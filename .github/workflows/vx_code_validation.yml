name: Code Validation

on: [push, pull_request]

jobs:
  validate-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install linters
        run: pip install black flake8
      - name: Run linters
        run: |
          black --check .
          flake8 . --max-line-length=12
